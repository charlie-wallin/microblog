{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}" alt="{{ user.username }}'s avatar"></td>
            <td><h1>User:{{ user.username }}</h1></td>
        </tr>
    </table>
    <h1>User: {{ user.username }}</h1>
    <hr>
    {% for post in posts %}
    <table>
        <tr valign="top">
            <td><img src="{{ post.author.avatar(36) }}" alt="{{ post.author.username }}'s avatar"></td>
            <td> {{ post.author.username }} says:<br> {{ post.body }}</td>
        </tr>
    </table>
{% endfor %}
{% endblock %}
